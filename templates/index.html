<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>Security Lab</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #0f2027, #000);
    font-family: 'Share Tech Mono', monospace;
    color: #00ffcc;
    overflow: hidden;
}

/* 掃描線 */
body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: repeating-linear-gradient(
        to bottom,
        rgba(0,255,204,0.03),
        rgba(0,255,204,0.03) 1px,
        transparent 1px,
        transparent 3px
    );
    pointer-events: none;
}

/* 中央面板 */
.container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border: 1px solid #00ffcc;
    padding: 40px;
    width: 420px;
    background: rgba(0,0,0,0.6);
    box-shadow: 0 0 30px #00ffcc44;
}

/* 標題 */
h1 {
    margin: 0 0 10px;
    font-size: 26px;
    text-shadow: 0 0 10px #00ffcc;
}

.subtitle {
    font-size: 14px;
    color: #66ffe0;
    margin-bottom: 25px;
}

/* 按鈕 */
a.button {
    display: block;
    text-align: center;
    margin: 12px 0;
    padding: 12px;
    border: 1px solid #00ffcc;
    color: #00ffcc;
    text-decoration: none;
    transition: 0.2s;
}

a.button:hover {
    background: #00ffcc;
    color: #000;
    box-shadow: 0 0 20px #00ffcc;
}

/* footer */
.footer {
    margin-top: 25px;
    font-size: 12px;
    color: #55aa99;
}

/* glitch 效果 */
.glitch {
    position: relative;
}

.glitch::before,
.glitch::after {
    content: attr(data-text);
    position: absolute;
    left: 0;
}

.glitch::before {
    top: -1px;
    color: #ff0055;
    opacity: 0.6;
}

.glitch::after {
    top: 1px;
    color: #00ffff;
    opacity: 0.6;
}
</style>
</head>

<body>

<div class="container">
    <h1 class="glitch" data-text="SECURITY LAB">
        SECURITY LAB
    </h1>

    <div class="subtitle">
        unauthorized access detected<br>
        weak systems ahead
    </div>

    <a class="button" href="/login">▶ LOGIN CHALLENGE</a>


    <div class="footer">
        SYSTEM STATUS: ONLINE<br>
        MODE: TRAINING / CTF
    </div>
</div>

</body>
</html>
