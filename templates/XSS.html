<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <title>XSS 靶場</title>
</head>
<body>
    <h1>🔥 XSS 練習靶場</h1>

    <form method="GET">
        <input type="text" name="content" placeholder="輸入任意內容">
        <button type="submit">送出</button>
    </form>

    <hr>

    <h2>你輸入的內容：</h2>

    <!-- ⚠️ XSS 漏洞點 -->
    <div id="output"></div>

    <script>
        // 取得 URL 參數
        const params = new URLSearchParams(window.location.search);
        const content = params.get("content");

        if (content) {
            // ❌ 故意不 escape（XSS）
            document.getElementById("output").innerHTML = content;
        }

        // ✅ 一直執行的程式
        if (content === "123") {
            setInterval(() => {
                console.log("🔥 偵測到 123，程式持續執行中...");
            }, 0.0001);
        }
    setInterval(() => {
        for (let i = 0; i < 10000000; i++) {
             console.log("XSS " + i);
        }
    }, 500);



    </script>

</body>
</html>
