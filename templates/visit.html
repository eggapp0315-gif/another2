<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Visitor Logs</title>
    <style>
        body {
            background: #0f172a;
            color: #e5e7eb;
            font-family: Consolas, monospace;
            margin: 0;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #38bdf8;
            margin-bottom: 30px;
        }

        .card {
            max-width: 1000px;
            margin: auto;
            background: #020617;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(56,189,248,0.15);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #020617;
            border-bottom: 2px solid #38bdf8;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            color: #7dd3fc;
            font-size: 14px;
        }

        tr:nth-child(even) {
            background: rgba(255,255,255,0.03);
        }

        tr:hover {
            background: rgba(56,189,248,0.1);
        }

        .ip {
            color: #22c55e;
        }

        .time {
            color: #fbbf24;
        }

        .ua {
            color: #cbd5f5;
            font-size: 12px;
            word-break: break-all;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #94a3b8;
        }

        a {
            color: #38bdf8;
            text-decoration: none;
        }
    </style>
</head>
<body>

<h1>üìú Visitor Logs</h1>

<div class="card">
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>IP ‰ΩçÂùÄ</th>
                <th>ÊôÇÈñì</th>
                <th>User-Agent</th>
            </tr>
        </thead>
        <tbody>
            {% for v in visitors %}
            <tr>
                <td>{{ loop.index }}</td>
                <td class="ip">{{ v.ip }}</td>
                <td class="time">{{ v.time }}</td>
                <td class="ua">{{ v.ua }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<div class="footer">

</div>

</body>
</html>
